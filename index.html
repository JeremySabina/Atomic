<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Food Cost Estimator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Restaurant Food Cost Estimator</h1>
        <p>Track ingredient prices, build a recipe draft, then save full recipes with size-based costs.</p>
      </header>

      <section class="card">
        <h2>Ingredient Price Library</h2>
        <form id="ingredient-form" class="grid-form">
          <label>
            Ingredient Name
            <input id="ingredient-name" required placeholder="e.g. Chicken breast" />
          </label>
          <label>
            Unit
            <input id="ingredient-unit" required placeholder="e.g. lb, oz, g, each" />
          </label>
          <label>
            Price per Unit ($)
            <input id="ingredient-price" type="number" step="0.01" min="0" required />
          </label>
          <button type="submit">Add / Update Ingredient</button>
        </form>
        <div id="ingredient-table-wrap"></div>
      </section>

      <section class="card">
        <h2>Recipe Generator</h2>
        <div class="recipe-controls">
          <label>
            Recipe Name
            <input id="recipe-name" placeholder="e.g. Chicken Alfredo" />
          </label>
        </div>

        <form id="recipe-item-form" class="grid-form">
          <label>
            Ingredient
            <select id="recipe-ingredient" required></select>
          </label>
          <label>
            Small Qty
            <input id="recipe-qty-small" type="number" step="0.01" min="0" required />
          </label>
          <label>
            Medium Qty
            <input id="recipe-qty-medium" type="number" step="0.01" min="0" required />
          </label>
          <label>
            Large Qty
            <input id="recipe-qty-large" type="number" step="0.01" min="0" required />
          </label>
          <button type="submit">Add Ingredient to Draft</button>
        </form>

        <div class="row-actions">
          <button id="save-recipe-btn" type="button">Create Full Recipe</button>
          <button id="clear-draft-btn" type="button" class="btn-secondary">Clear Draft</button>
        </div>

        <div id="recipe-table-wrap"></div>
        <div id="saved-recipes-wrap"></div>
      </section>

      <section class="card">
        <h2>Cost Breakdown by Size</h2>
        <p>Uses your draft recipe quantities per size and target food cost percentage.</p>
        <form id="size-config-form" class="grid-form three-col">
          <label>
            Target Food Cost %
            <input id="food-cost-percent" type="number" step="0.1" min="0.1" value="30" />
          </label>
        </form>
        <div id="size-breakdown-wrap"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
