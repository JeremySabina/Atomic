<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Food Cost Estimator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Restaurant Food Cost Estimator</h1>
        <p>
          Track ingredient prices once, then reuse them in recipes and size-based
          menu cost breakdowns.
        </p>
      </header>

      <section class="card">
        <h2>Ingredient Price Library</h2>
        <form id="ingredient-form" class="grid-form">
          <label>
            Ingredient Name
            <input id="ingredient-name" required placeholder="e.g. Chicken breast" />
          </label>
          <label>
            Unit
            <input id="ingredient-unit" required placeholder="e.g. lb, oz, g, each" />
          </label>
          <label>
            Price per Unit ($)
            <input id="ingredient-price" type="number" step="0.01" min="0" required />
          </label>
          <button type="submit">Add / Update Ingredient</button>
        </form>
        <div id="ingredient-table-wrap"></div>
      </section>

      <section class="card">
        <h2>Recipe Generator</h2>
        <div class="recipe-controls">
          <label>
            Recipe Name
            <input id="recipe-name" placeholder="e.g. Chicken Alfredo" />
          </label>
        </div>

        <form id="recipe-item-form" class="grid-form">
          <label>
            Ingredient
            <select id="recipe-ingredient" required></select>
          </label>
          <label>
            Quantity Used
            <input id="recipe-qty" type="number" step="0.01" min="0" required />
          </label>
          <button type="submit">Add Ingredient to Recipe</button>
        </form>

        <div id="recipe-table-wrap"></div>
      </section>

      <section class="card">
        <h2>Cost Breakdown by Size</h2>
        <p>
          Set your size multipliers and target food cost percentage to estimate
          suggested menu prices.
        </p>
        <form id="size-config-form" class="grid-form three-col">
          <label>
            Small Multiplier
            <input id="small-multiplier" type="number" step="0.01" min="0" value="0.8" />
          </label>
          <label>
            Medium Multiplier
            <input id="medium-multiplier" type="number" step="0.01" min="0" value="1" />
          </label>
          <label>
            Large Multiplier
            <input id="large-multiplier" type="number" step="0.01" min="0" value="1.25" />
          </label>
          <label>
            Target Food Cost %
            <input id="food-cost-percent" type="number" step="0.1" min="0.1" value="30" />
          </label>
        </form>
        <div id="size-breakdown-wrap"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
